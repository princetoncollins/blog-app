<!DOCTYPE html>
<html ng-app="blog-app">

<head>
	<title>Blog App</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Raleway|Armata|Pontana+Sans|Maven Pro|Pacifico|Montserrat|AbeeZee' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>

<body ng-controller="MainController">

<!-- HEADER -->
<div class="header">
	<div class="title">
		<i style="color: white;" class="fa fa-magic fa-2x"></i>&nbsp;
		<h3>
			<span>AngularJS Blog</span>
		</h3>
	</div>
	<div class="nav-bar">
		<div class="nav-div nav-div-one"><a ui-sref="blogs"><i class="fa fa-archive fa-2x"></i></a></div>
		<div class="nav-div nav-div-two"><a ui-sref="newblog"><i class="fa fa-pencil fa-2x"></i></a></div>
	</div>
	<div class='toast' style='display:none'>Blog Created!</div>
</div>

<!-- VIEWS -->
<div ui-view class="main-fade"><div>



<!-- My Scripts -->
<script src="app.js"></script>
<script src="controllers/mainCtrl.js"></script>

<script>
  $('button').click(function () {
    $('.toast').stop().fadeIn(400).delay(3000).fadeOut(400); 
});
</script>

</body>
</html>
