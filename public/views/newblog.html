<div class="newblog" ng-controller="MainController">
      
      <form name="newPost" ng-submit="addPost()" required>
            
            <h4>Title</h4>
            <input type="text" name="newPost" ng-model="blog.post.title" />
           
            <h4>Body</h4>
            <textarea ng-model="blog.post.body" rows="15"></textarea><br>

<!--        <label for="">Featured Image URL</label>
            <input type="text" ng-model="blog.posts.image" placeholder="Blog Image" /><br> -->
           
            <label for="">by:</label>
            <input type="text" ng-model="blog.post.author" placeholder="Author Name" required />
            
            <button>Submit</button>
      </form>

</div>
