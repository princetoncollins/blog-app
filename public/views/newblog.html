<div class="newblog">
      
      <form name="newPost" ng-submit="addPost(post)" required>
            <i class="fa fa-pencil-square-o fa-5x"></i><br>

            <input class="blogtitle" type="text" name="title" ng-model="post.title" placeholder="Blog Title" required /><br>
           
            <textarea name="body" ng-model="post.body" rows="15" placeholder="Write the body of your blog here."></textarea><br>
           
            <label for="">by:</label><br>
            <input class="blogauthor" type="text" name="author" ng-model="post.author" placeholder="Author Name" required /><br><br>
            
            <button>Submit</button>

      </form>

</div>
