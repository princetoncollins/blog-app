<div class="newblog">
	<a ui-sref="blogs"><i class="fa fa-close fa-2x exit"></i></a>
	<div class="form">
	      <form>
	            <i class="fa fa-pencil-square-o fa-5x"></i><br>

	            <input class="blogtitle" type="text" ng-model="newBlog.title" placeholder="Blog Title" required /><br>
	           
	            <textarea ng-model="newBlog.body" rows="15" placeholder="Write the body of your blog here." required></textarea><br>
	           
	            <label for="">by:</label><br>
	            <input class="blogauthor" type="text" ng-model="newBlog.author" placeholder="Author Name" required /><br><br>
	            
	            <button type="submit" ng-click="addPost(newBlog)">Submit</button>	
	      </form>
	</div>
</div>
