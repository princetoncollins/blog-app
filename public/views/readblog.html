<div class="readblog-wrapper">
	<div class="readblog-container" ng-show="readblog">
		<!-- <div class="image"></div> -->
		<div class="date-box">
			<h3>&nbsp;{{ readblog.pubdate | date}}</h3>
		</div>
		<div class="title-box">
			<h1>{{ readblog.title }}</h1>
			<h2>&nbsp;by {{ readblog.author }}</h2>
		</div><br><br>
		<div class="body-box">
			<p>{{ readblog.body }}</p>
		</div>
		<div class="button-container">
			<a ng-click="addPost(newBlog)"><div id="button">EDIT</div></a>
			<a ui-sref="blogs"><div id="button">HOME</div></a>
		</div>
	</div>
</div>
