<div class="readblog-wrapper fade-in">
	<div class="readblog-container" ng-show="readblog">

		<div class="date-box">
			<h3>&nbsp;{{ readblog.pubdate | date}}</h3>
		</div>
		<div class="title-box">
			<h1>{{ readblog.title }}</h1>
			<h2>&nbsp;by {{ readblog.author }}</h2>
		</div><br><br>
		<div class="body-box">
			<p>{{ readblog.body }}</p>
		</div>
		<div class="button-container">
			<div id="button"><a ui-sref="#">EDIT</a></div>
			<div id="button"><a ui-sref="blogs">HOME</a></div>
		</div>
	</div>
</div>
