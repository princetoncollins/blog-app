<div>
	<div class="wrapper"> 
		<div class="container" ng-repeat="post in blog">  
			<p><i class="fa fa-book"></i>&nbsp;{{ post.title }}</p>
	   		<p>by {{ post.author}}</p> 
	   		<p>{{ post.pubdate | date }}</p><br>
	   		<button ng-click="deletePost(post._id)">Delete</button>
			<div>
				<p>{{ post.body }}</p>
	      	</div> 
		</div>
	</div>
</div>
